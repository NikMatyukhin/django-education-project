{% extends 'index.html' %}

{% block title %}
<header class="page-title">
    <h1>Работа {{ work.id }}</h1>
</header>
{% endblock %}

{% block content %}
<article class="content">
    <p><strong>Название работы:</strong> {{ work.name }}</p>
    {% if work.description %}
    <p><strong>Описание работы:</strong> {{ work.description }}</p>
    {% else %}
    <p><strong>Описание отсутствует</strong></p>
    {% endif %}
</article>
{% endblock %}
