{% extends 'index.html' %}

{% block title %}
<header class="page-title">
    <h1>Удаление работы {{ work.id }}</h1>
</header>
{% endblock %}

{% block content %}
<form class="content" action={% url 'works-delete' work.id %} method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить работу "{{ work }}"?</p>  
    <input type="submit" value="Подтвердить">
</form>
{% endblock %}
